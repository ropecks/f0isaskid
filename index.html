<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F_0 is a </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #e0e0e0;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(50, 50, 50, 0.6);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .text-display {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .typed-text {
            color: #f0f0f0;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 50px;
            background-color: #00ff88;
            margin-left: 5px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-display">
            <span class="typed-text">F_0 is a <span id="dynamic-text"></span></span>
            <span class="cursor"></span>
        </div>
    </div>

    <script>
        const words = ['skid', 'paster', 'ratter', 'larp', 'script kiddie', 'leech', 'fraud', 'wannabe', 'clout chaser', 'exit scammer'];
        let shuffledWords = [];
        let isDeleting = false;
        let currentText = '';
        let charIndex = 0;
        let pauseCounter = 0;
        const typeSpeed = 100;
        const deleteSpeed = 50;
        const pauseBeforeDelete = 2000;
        const pauseBeforeType = 500;
        const dynamicTextElement = document.getElementById('dynamic-text');
        let isTabVisible = !document.hidden;

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getNextWord() {
            if (shuffledWords.length === 0) {
                shuffledWords = shuffleArray(words);
            }
            return shuffledWords.shift();
        }

        // Listen for tab visibility changes
        document.addEventListener('visibilitychange', function() {
            isTabVisible = !document.hidden;
            if (isTabVisible) {
                // Sync the page content with the title when tab becomes visible
                const currentDisplay = document.title.replace('F_0 is a ', '');
                dynamicTextElement.textContent = currentDisplay;
            }
        });

        function updateAnimation() {
            if (!isDeleting && charIndex < currentText.length) {
                // Typing
                const displayText = currentText.substring(0, charIndex + 1);
                document.title = 'F_0 is a ' + displayText;
                if (isTabVisible) {
                    dynamicTextElement.textContent = displayText;
                }
                charIndex++;
                pauseCounter = 0;
            } else if (isDeleting && charIndex > 0) {
                // Deleting
                const displayText = currentText.substring(0, charIndex - 1);
                document.title = 'F_0 is a ' + displayText;
                if (isTabVisible) {
                    dynamicTextElement.textContent = displayText;
                }
                charIndex--;
                pauseCounter = 0;
            } else if (!isDeleting && charIndex === currentText.length) {
                // Pause before deleting
                pauseCounter += 50;
                if (pauseCounter >= pauseBeforeDelete) {
                    isDeleting = true;
                    pauseCounter = 0;
                }
            } else if (isDeleting && charIndex === 0) {
                // Pause before next word
                pauseCounter += 50;
                if (pauseCounter >= pauseBeforeType) {
                    isDeleting = false;
                    currentText = getNextWord();
                    document.title = 'F_0 is a ';
                    if (isTabVisible) {
                        dynamicTextElement.textContent = '';
                    }
                    pauseCounter = 0;
                }
            }
        }

        // Use setInterval for continuous updates (works even when tab is hidden)
        setInterval(function() {
            if (!isDeleting && charIndex < currentText.length) {
                updateAnimation();
            } else if (isDeleting && charIndex > 0) {
                updateAnimation();
            } else {
                updateAnimation();
            }
        }, 50);

        // Initialize
        currentText = getNextWord();
        document.title = 'F_0 is a ';
    </script>
</body>
</html>
