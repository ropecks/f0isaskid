<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F_0 is a </title>
    <link rel="icon" type="image/png" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            color: #e0e0e0;
            padding: 40px;
        }

        .navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(50, 50, 50, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 15px 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            z-index: 1000;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e0e0e0;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 255, 136, 0.2);
        }

        .content-container {
            position: absolute;
            top: 120px;
            left: 40px;
            background: rgba(50, 50, 50, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
        }

        .text-display {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .typed-text {
            color: #f0f0f0;
        }

        .cursor {
            display: inline-block;
            width: 3px;
            height: 50px;
            background-color: #00ff88;
            margin-left: 5px;
            animation: blink 0.7s infinite;
            vertical-align: middle;
        }

        .subheader {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            color: #b0b0b0;
            margin-top: 10px;
        }

        .image-container {
            position: fixed;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(50, 50, 50, 0.6);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .side-image {
            max-width: 800px;
            max-height: 1200px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: block;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <button class="nav-button">Info</button>
        <button class="nav-button">About</button>
        <button class="nav-button">Proof</button>
    </div>

    <div class="content-container">
        <div class="text-display">
            <span class="typed-text">F_0 is a <span id="dynamic-text"></span></span>
            <span class="cursor"></span>
        </div>
        <div class="subheader">
            F_0 is a very large man, and is often described as one of the largest human beings on planet Earth. He's been involved in skidding Gorilla Tag mod menus, and always declines these true allegations. Check the categories on the top bar for more information.
        </div>
    </div>

    <div class="image-container">
        <img src="icon2.png" alt="F_0" class="side-image">
    </div>

    <script>
        const words = ['skid', 'paster', 'ratter', 'larp', 'script kiddie', 'leech', 'fraud', 'wannabe', 'clout chaser', 'exit scammer'];
        let shuffledWords = [];
        let isDeleting = false;
        let currentText = '';
        let charIndex = 0;
        let lastUpdateTime = 0;
        const typeSpeed = 100;
        const deleteSpeed = 50;
        const pauseBeforeDelete = 2000;
        const pauseBeforeType = 500;
        const dynamicTextElement = document.getElementById('dynamic-text');

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getNextWord() {
            if (shuffledWords.length === 0) {
                shuffledWords = shuffleArray(words);
            }
            return shuffledWords.shift();
        }

        function typeWriter(currentTime) {
            const elapsed = currentTime - lastUpdateTime;
            
            if (!isDeleting && charIndex < currentText.length) {
                if (elapsed >= typeSpeed) {
                    const displayText = currentText.substring(0, charIndex + 1);
                    dynamicTextElement.textContent = displayText;
                    document.title = 'F_0 is a ' + displayText;
                    charIndex++;
                    lastUpdateTime = currentTime;
                }
            } else if (isDeleting && charIndex > 0) {
                if (elapsed >= deleteSpeed) {
                    const displayText = currentText.substring(0, charIndex - 1);
                    dynamicTextElement.textContent = displayText;
                    document.title = 'F_0 is a ' + displayText;
                    charIndex--;
                    lastUpdateTime = currentTime;
                }
            } else if (!isDeleting && charIndex === currentText.length) {
                if (elapsed >= pauseBeforeDelete) {
                    isDeleting = true;
                    lastUpdateTime = currentTime;
                }
            } else if (isDeleting && charIndex === 0) {
                if (elapsed >= pauseBeforeType) {
                    isDeleting = false;
                    currentText = getNextWord();
                    document.title = 'F_0 is a ';
                    dynamicTextElement.textContent = '';
                    lastUpdateTime = currentTime;
                }
            }
            
            requestAnimationFrame(typeWriter);
        }

        currentText = getNextWord();
        document.title = 'F_0 is a ';
        requestAnimationFrame(typeWriter);
    </script>
</body>
</html>
